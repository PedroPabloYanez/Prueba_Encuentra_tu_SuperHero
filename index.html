<body>
    <!-- Generar Navbar de Bootstrap, incluyendo iagen en el titulo del menú de navegación -->
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.jpg" alt="superheronav" loading="lazy" width="50" height="50" class="d-inline-block align-top mx-3 align-items-center">SuperHero
        </a>
    </nav>

    <main class="container">
        <head>
            <div class="d-flex justify-content-center m-3">
                <img src="assets/img/sh1.jpg" alt="superheromain" width="400" height="300" >
            </div>
        </head>
        <section class="mx-5 formulario mx-auto" style="width:50%">
            <h2  class="mx-5 mb-3">Encuentra a tu SuperHero</h2>
            <form a class="mx-5">
                <div class="form-group ">
                    <label for="idHero">Ingrese el número del SuperHero a buscar</label>
                    <input type="text" pattern="[0-9]+" class="form-control" id="hero" placeholder="Ingresar ID numero entero de Super Hero" >
                </div>
                <button type="submit" class="btn btn-primary mt-3">Buscar</button>
            </form>
            
        </section>

        <!-- Sección para mostrar contenido dinamico -->
        <section class="row m-4">
            
            <div  class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div id="resultado"></div>
            </div>
            <!-- ESte div muestra el gráfico con la información -->
            <div  style="width:50%" lass="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div id="chartContainer">
                </div>
            </div>
        </section>

       


    </main>

    <!-- Bootstrap Bundle with Popper -->
